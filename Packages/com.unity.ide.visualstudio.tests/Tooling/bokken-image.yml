from: sdet/gamecode_win10:latest
machine:
  flavor: i1.large
  os: windows
tasks:

  - module: ide-vs-2012
    src: https://github.cds.internal.unity3d.com/unity/com.unity.ide.visualstudio/blob/qa-tooling/Packages/com.unity.ide.visualstudio.tests/Tooling/module.yml

  - name: "Install Python"
    command:
      shell: cmd
      inline: |
        choco install python2

  - name: "Install Unity Downloader"
    command:
      shell: cmd
      inline: |
        pip install unity-downloader-cli --extra-index-url https://artifactory.eu-cph-1.unityops.net/api/pypi/common-python/simple

  - name: "Install Nuget"
    command:
      shell: cmd
      inline: |
        choco install -y nuget.commandline --timeout 0

  - name: "Install Dotnetcore"
    command:
      shell: cmd
      inline: |
        choco install dotnetcore-sdk --version 2.2.0